<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz: Test your knowledge!</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="wrapper">
        <header hidden>
        </header>
    </div>
    <main class="container">
        <section class="intro_page" id="intro_page">
            <div id="intro">
                <h1>::Coding ‚≠ê Quiz::</h1>
                <h2>Try your best to answer the following Javascript questions. Remember to have fun! Click go to start!
                    üòä
                </h2>
            </div>
        </section>
        <!-- Question Section -->
        <section id="question-box" style="display: none;">
            <h2 id="ask-question">Ask Questions</h2>
            <!-- Answers -->
            <ul>
                <button class="answers" id="answer1">Answer 1</button>
                <button class="answers" id="answer2">Answer 2</button>
                <button class="answers" id="answer3">Answer 3</button>
                <button class="answers" id="answer4">Answer 4</button>
            </ul>

            <!-- Timer -->
            <div id="timer">Timer</div>
            <!-- Check Answer -->
            <div id="check-answer" style="display: none;">Correct/Incorrect</div>

        </section>
        <br>
        <!-- STart Button -->
        <div class="center">
            <!-- Start/Go Button -->
            <button class="button" id="goBtn">Start!</button>
        </div>

        <!-- Game Finish Area -->
        <section id="scorearea" style="display: none;">
            <h2 id="end">Finished!</h2>
            <h3 id="final-score">You've earned x points.</h3>
            <p>Initials Please: </p>
            <input id="initials">
            <button class="button" id="submit">Submit</button>
        </section>

        <!-- Leaderboard Area-->
        <section id="scorePage" style="display: none;">
            <h2>:‚≠ê:Highscores:‚≠ê:</h2>
            <ul class="scoreboxes" id="leaderboard">
                <!-- append highscore in here -->
            </ul>
        </section>

    </main>
    <footer>

        <!-- back btn -->
        <button class="button" id="back-btn" style="display: none;">Go back</button>

    </footer>

</body>

<script src="./assets/js/script.js"></script>

</html>
